    <div class="container mt-5">
        <!-- New Row with Toggle Buttons -->
        <div class="row mb-4">
            <div class="col-md-2 text-center">
                <button id="showNewControls" class="btn-custom w-100">DateTime</button>
            </div>
            <div class="col-md-2 text-center">
                <button id="showOldControls" class="btn-custom w-100">Averages</button>
            </div>
        </div>

        <div class="row">
            <!-- Left side: New Controls (initially shown) -->
            <div id="newControls" class="col-md-2 mt-3">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="datePicker">Select Day</label>
                        <input type="date" id="datePicker" class="form-control" placeholder="Select Date">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="sensorSelect">For Sensor</label>
                        <select id="sensorSelect" class="form-control w-100">
                            <option value="1" selected>Sensor 1</option>
                            <option value="2">Sensor 2</option>
                            <option value="3">Sensor 3</option>
                            <option value="4">Sensor 4</option>
                            <option value="5">Sensor 5</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="timeFrom">From</label>
                        <input type="time" id="timeFrom" class="form-control" placeholder="From">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="timeTo">To</label>
                        <input type="time" id="timeTo" class="form-control" placeholder="To">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <button id="generateButton" class="btn btn-primary w-100">Generate</button>
                    </div>
                </div>
            </div>

            <!-- Left side: Old Controls (initially hidden) -->
            <div id="oldControls" class="col-md-2 mt-3" style="display: none;">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <select id="oldSensorSelect" class="form-control mb-2">
                            <option value="all">All Sensors</option>
                            <option value="1">Sensor 1</option>
                            <option value="2">Sensor 2</option>
                            <option value="3">Sensor 3</option>
                            <option value="4">Sensor 4</option>
                            <option value="5">Sensor 5</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <select id="timeSelect" class="form-control mb-2">
                            <option value="5">5 Minutes</option>
                            <option value="15">15 Minutes</option>
                            <option value="30">30 Minutes</option>
                            <option value="60">1 Hour</option>
                            <option value="1440">1 Day</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <select id="frequencySelect" class="form-control mb-2">
                            <option value="1">1 Minute</option>
                            <option value="5">5 Minutes</option>
                            <option value="15">15 Minutes</option>
                            <option value="30">30 Minutes</option>
                            <option value="60">60 Minutes</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button id="generateButtonOld" class="btn btn-primary mb-2 w-100">Generate</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button id="realTimeButtonOld" class="btn btn-primary mb-2 w-100">Real-Time</button>
                    </div>
                </div>
            </div>

            <!-- Right side: Chart -->
            <div class="col-md-10">
